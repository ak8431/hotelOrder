<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Hotel Order</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.min.js"></script> -->

	<script src="controller/app.js"></script>
</head>
<body ng-controller="regctrl">
	<!-- <script type="text/javascript">alert("Welcome ..kindly fill Valid information")</script> -->
	<div id="header" style="height:210px; width:1290px;  background-image:url(ind.jpg);" >
		<div id="name" style="background-color: none;text-align:left; margin-left: 50px; margin-top: 10px;"> <i><strong><font size="40px"; color=#BA55D3; >Registration Form</font></strong></i></div>


	</div>
	<div class="container" style="background-color: #FFFACD;">
	<div class="row">
	<div class="col-md-6">
	<form>
	<legend>Valid Information:</legend>
		<div class="form-group">
			<label for="Hotelname"> Hotel Name <span class="req"><font color="red">*</font></span></label>
			<input  class="form-control" type="text" ng-model="hotelname" required/>
		</div>
		<div class="form-group">
			<label for="phonenumber">Phone Number:<span class="req"><font color="red">*</font></span></label>
			<input type="text" name="phonenumber" id="Phone" class="form-control phone" maxlength="28" ng-model="phonenumber" required />
		</div>
		
		<div class="form-group">
			<label for="email">Email Address:<span class="req"><font color="red">*</font></span></label>
			<input class="form-control"  type="email" ng-model="email" required/>
		</div>
		<div class="form-group">
			<label for="password">Password:<span class="req"><font color="red">*</font></span></label>
			<input  name="password" type="password" class="form-control "  minlength="4" maxlength="16" ng-model="password" required/ >

		</div>
	
			<div class="form-group">
	 <input class="btn btn-success" type="submit" ng-click="submit()">
	 </div>
   </form>
  </body>
</html>
