<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Hotel Order</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.min.js"></script> -->

	<!-- <script src="controller/app.js" type="text/javascript"></script> -->
</head>
<body ng-controller="indexController">

<div class="container-fluid">
	<div class="row">
		<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">{{user.hotel_name}}</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="#">Hello {{user.name}}</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
	</div>
{{msg}}
<div class="row">
	<div class="col-sm-12">
		<table class="table table-hover table-fixed-header">
			<thead>
				<th>S.No.</th>
				<th>Item Name</th>
				<th>Item Price</th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="x in items">
					<td>{{$index+1}}</td>
					<td>{{x.item_name}}</td>
					<td>{{x.item_price}}</td>
					<td><button class="col-sm-2 btn btn-primary">Edit</button><button class="col-sm-2 col-sm-offset-1 btn btn-danger">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>

<div class="col-sm-4 col-sm-offset-5">
	<button class="btn btn-primary" ng-click="additem()">Add Item</button>
</div>

</div>



<div class="container-fluid" >
	<nav class="navbar navbar-default navbar-fixed-bottom" style="padding-top:1%;">
	  <div class="col-sm-12">
	    Copyright &copy;2017
	  </div>
	</nav>
</div>

<script type="text/javascript">
	var app=angular.module('myapp',[]);
	// app.config($routeProvider,$locationprovider
	// 	.when()
	// );

	app.controller('indexController',function($scope){
		$scope.user={
				name : "Amit Kumar",
				hotel_name : "Rocker's Club"
			};
		$scope.items=[
		{item_name : "Non-veg Biryani" ,item_price : 1000},
		{item_name : "Veg-Biryani" ,item_price : 700}
		];
		$scope.additem=function(){
			window.location.assign("add_item.html")
		}
	});
</script>



</body>
</html>
