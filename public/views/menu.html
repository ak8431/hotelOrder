<div class="container-fluid" ng-controller="menuController">
    <div class="row">
        <div class="col-sm-12" style="margin-top: 2%;">
            <table class="table table-hover table-fixed-header">
                <thead>
                    <th>S.No.</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="x in items">
                        <td>{{$index+1}}</td>
                        <td>{{x.item_name}}</td>
                        <td>{{x.item_price}}</td>
                        <td>
                            <button class="col-sm-2 btn btn-primary" ng-click="edit()">Edit</button>
                            <button class="col-sm-2 col-sm-offset-1 btn btn-danger" ng-click="delete(index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-4 col-sm-offset-5">
        <button class="btn btn-default"><a href="/add_item">Add Item</a></button>
        <button class="btn btn-default"><a href="/try">Try</a></button>
    </div>
</div>
