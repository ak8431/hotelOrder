<div class="container-fluid">
	<div class="col-sm-12">
		<div>
			<h3>Show and hide Buttons on click</h3>
		</div>
		<div class="form-group">
			<button class="btn btn-default" id="btn1" ng-init="btn1=true" ng-hide="btn1" ng-click="btn1=true;btn2=false">BTN1</button>
			<button class="btn btn-primary" id="btn2" ng-hide="btn2" ng-click="btn1=false;btn2=true">BTN2</button>
			<a href="/try2" class="btn btn-default pull-right" >Click to go to next page</a>
			<a href="/menu" class="btn btn-default pull-right" >Click to go to back</a>
		</div><br><br>
	</div>
	<div class="col-sm-12">
		<h3>Using Ng-if Conditions</h3>
		<label>Click me: <input type="checkbox" ng-model="checked" ng-init="checked=false" /></label><br/>
		Show when checked:
		<span ng-if="checked" class="animate-if" style="border:1px solid black;padding: 2%;">
		  This is removed when the checkbox is unchecked.
		</span><br><br><br>
	</div>
	<div class="col-sm-12">
		<h3>Using ng-style for controlling CSS</h3>
		<div ng-style="manualStyle">
			<p>This is Some Text with a background color, padding and height</p>
		</div><br>
	</div>
	
</div>
